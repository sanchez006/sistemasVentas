<!DOCTYPE html>
<html lang="en">
<head>

<body>





    <div class="formulario">
        <label for="nombre" class="etiquetas">Nombre</label>
        <input type="text" id="nombre" class="imputs" />

        <input type="text" id="descripcion" class="imputs" />
  
        <label for="precio" class="etiquetas">PRECIO</label>

        <label for="existencia" class="etiquetas">EXISTENCIAS</label>
        <input type="number" id="existencia" class="imputs" />

          <th>DESCRIPCION</th>
          <th>PRECIO</th>
          <th>EXISTENCIAS</th>
          <th>PROVEEDOR</th>
        </tr>
      </table>

      <div>  
        <input type="submit" value="GUARDAR" id="guardar">
        <input type="submit" value="ACTULIZAR" id="actualizar">
        <input type="submit" value="ELIMINAR" id="elimiar">
        <input type="submit" value="NUEVO" id="nuevo">
